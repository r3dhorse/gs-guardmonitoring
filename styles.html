<style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', 'Mukta', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #006341 0%, #007850 50%, #005a3c 100%);
      background-attachment: fixed;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background shapes */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #81d742 0%, transparent 70%);
      top: -200px;
      right: -200px;
      animation: float 20s infinite ease-in-out;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #FBBF24 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      animation: float 15s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -50px) scale(1.1); }
      50% { transform: translate(-30px, 30px) scale(0.9); }
      75% { transform: translate(40px, 40px) scale(1.05); }
    }

    /* Hide Google Apps Script Banner */
    div[style*="background-color: rgb(255, 229, 153)"],
    div[style*="background-color: #ffe599"],
    div[style*="border: 1px solid rgb(240, 195, 109)"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      height: 0 !important;
      overflow: hidden !important;
    }

    /* Custom Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(129, 215, 66, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(129, 215, 66, 0.7);
    }

    /* Form Validation Styles */
    input.invalid, select.invalid {
      border: 2px solid #EF4444 !important;
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Black Placeholder Text System-Wide */
    input::placeholder,
    textarea::placeholder {
      color: #000000 !important;
      opacity: 0.7 !important;
    }

    /* Loading Spinner Animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    /* Toast Notification Styles */
    .toast-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }

    .toast {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: slideIn 0.3s ease-out;
      border-left: 4px solid;
    }

    .toast.success {
      border-left-color: #22C55E;
    }

    .toast.error {
      border-left-color: #EF4444;
    }

    .toast.info {
      border-left-color: #3B82F6;
    }

    .toast.warning {
      border-left-color: #F59E0B;
    }

    .toast-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }

    .toast-message {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .toast-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast-close:hover {
      opacity: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .toast.hiding {
      animation: slideOut 0.3s ease-in forwards;
    }

    .header {
      background: transparent;
      padding: 1.5rem 2rem;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #81d742;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-shadow: 0 2px 10px rgba(129, 215, 66, 0.3);
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .hero {
      text-align: center;
      margin-bottom: 4rem;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.2;
      background: linear-gradient(135deg, #FFFFFF 0%, #81d742 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      position: relative;
      z-index: 1;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.95;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.8;
      position: relative;
      z-index: 1;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #81d742, #FBBF24);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(129, 215, 66, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border-color: rgba(129, 215, 66, 0.4);
      background: rgba(255, 255, 255, 0.12);
    }

    .feature-card:hover::before {
      transform: scaleX(1);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #81d742 0%, #6bc92b 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 1.25rem;
      box-shadow: 0 4px 16px rgba(129, 215, 66, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .feature-card:hover .feature-icon {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 6px 24px rgba(129, 215, 66, 0.5);
    }

    .feature-card h3 {
      font-size: 1.25rem;
      color: #81d742;
      margin-bottom: 0.75rem;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(129, 215, 66, 0.2);
    }

    .feature-card p {
      opacity: 0.9;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.95);
    }

    .cta-section {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(129, 215, 66, 0.3);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .cta-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(129, 215, 66, 0.15), transparent 70%);
      pointer-events: none;
    }

    .cta-section h3 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #81d742;
      font-weight: 800;
      text-shadow: 0 2px 12px rgba(129, 215, 66, 0.3);
      position: relative;
      z-index: 1;
    }

    .cta-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #81d742 0%, #6bc92b 100%);
      color: #006341;
      padding: 1.125rem 3rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.125rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(129, 215, 66, 0.4);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(129, 215, 66, 0.6);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* Fade-in animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #landingPage .hero {
      animation: fadeInUp 0.8s ease-out;
    }

    #landingPage .feature-card {
      animation: fadeInUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    #landingPage .feature-card:nth-child(1) { animation-delay: 0.1s; }
    #landingPage .feature-card:nth-child(2) { animation-delay: 0.2s; }
    #landingPage .feature-card:nth-child(3) { animation-delay: 0.3s; }
    #landingPage .feature-card:nth-child(4) { animation-delay: 0.4s; }
    #landingPage .feature-card:nth-child(5) { animation-delay: 0.5s; }
    #landingPage .feature-card:nth-child(6) { animation-delay: 0.6s; }

    #landingPage .cta-section {
      animation: fadeInUp 0.8s ease-out 0.7s;
      animation-fill-mode: both;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .features {
        grid-template-columns: 1fr;
      }

      .feature-icon {
        width: 52px;
        height: 52px;
        font-size: 24px;
      }
    }
  </style>
